<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jsproject1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&amp;display=swap" rel="stylesheet">
</head>
<body>
    
<div class="container">
    <h1> Password Generator </h1>
    <div class="display-container">
        <input readonly placeholder="Password" class="display" data-passwordDisplay> <!--custom attribute-->
        <button data-copyBtn>
            <span class="tooltip" data-copyMsg class="copy-msg"> </span>
           <img src="password-generator-img/copy.svg" alt="copy" width="23" height="23" data-copyBtn>
        </button> 
    </div>

    <div class="input-container">
        <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>10</p>
                </div>
            <!-- slider -->
            <input type="range" min="4" max="20" value="10" class="slider" step="1" data-lengthSlider>
             <!-- checkboxes -->
              <div class="check">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Include Uppercase Letters </label> 
                 </div>
                  <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
                     </div>
                <div class="check">    
                <input type="checkbox" id="numbers" >
                <label for="numbers">Include Numbers</label>
                </div>
                <div class="check"> 
                <input type="checkbox" id="symbols"   >
                <label for="symbols">Include Symbols</label>
              </div>
              <!-- strength section -->
               <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator>  </div>
               </div>
               <!-- generate password -->
                <button class="generateButton"> Generate Password</button>
        </div>


</div>
<script src="jsproject1.js"></script>
</body>
</html>
